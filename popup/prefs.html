<!DOCTYPE html>

<html lang="en">
  <head>
    <link href="prefs.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Tabhunter Preferences </title>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="browser-polyfill.min.js"></script>
  <script src="prefs.js"></script>
</head>
<body>
  <article>
  <h1>Tabhunter Preferences</h1>
  <div>
      <div id="change-shortcut-div" class="hide">
	<fieldset>
	  <legend>Keyboard Shortcut</legend>
	  <label class="input-text" for="command_key">Startup Key Sequence: </label>
	  <input id="command_key" type="text" class="text"
		 rows="1"
		 columns="12"
		 />
	  <label class="input-text" for="command_description">Description:</label>
	  <input id="command_description" type="text" class="text"
		 rows="1"
		 columns="24"
		 />
	</fieldset>
      </div>
      <div id="close-on-return-div">
	<fieldset>
	  <legend>Close When Changing Tabs</legend>
	  <input type="checkbox" class="xbutton" name="closeOnGo" id="closeOnGo"
		 value="true"
		 />
	  <label for="closeOnGo">Close On Go</label>
	</fieldset>
      </div>
      <div id="font-size-div">
	<fieldset>
	  <legend>Font Size</legend>
	  <label for="fontSize">Font Size</label>
	  <input type="number" class="xbutton" name="fontSize" id="fontSize"
		 value=""
		 /> | <input type="button" class="xbutton"
		 name="resetFontSize" id="resetFontSize" value="Reset Size" />
	</fieldset>
      </div>
      <div id="sort-by-div">
	<fieldset>
	  <legend>Sort by...</legend>
	  <input type="radio" id="sortByTitle" name="sortBy"
		 value="Title" checked />
	  <label for="sortByTitle">Title</label>
	  <input type="radio" id="sortByURL" name="sortBy"
		 value="URL" />
	  <label for="sortByURL">URL</label>
	  <input type="radio" id="sortByPosition" name="sortBy"
		 value="Position" />
	  <label for="sortByPosition">Window/Tab</label>
	  <input type="radio" id="sortByNeglect" name="sortBy"
		 value="Neglect" />
	  <label for="sortByNeglect">Neglect</label>
	</fieldset>
      </div>
      
      <div>
      <button type="submit" id="submit">Submit</button>
      <button type="restore" id="restore">Cancel</button>
    </div>
  </div>
  </article>
</html>
