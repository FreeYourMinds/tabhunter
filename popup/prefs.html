<!DOCTYPE html>

<html lang="en">
  <head>
    <link href="tabhunter.css" rel="stylesheet" type="text/css" />
    <link href="prefs.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Tabhunter Preferences </title>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="browser-polyfill.min.js"></script>
  <script src="prefs.js"></script>
<body>
  <h1>Tabhunter Preferences</h1>
  <div>
    <div id="key_stuff" class="hide">
    <span id="command_key_span">
      <label class="input-text" for="command_key">Startup Key Sequence: </label>
      <input id="command_key" type="text" class="text"
             rows="1"
	     columns="6"
	     />
    </span>
    <div>
    <span id="close_on_return">
      <input type="checkbox" class="xbutton" name="closeOnGo" id="closeOnGo"
      value="true"
       >
      <label class="checkbox" for="closeOnGo">Close On Go</label>
    </span>
    <!--
             onclick="this.select()" onkeypress="handleConfigKeyPress(event)"
       onclick="doRevertCommandKey(event)"
       onchange="doSetCloseOnGo(event)"
       -->
    </div>
  </div>
</html>
